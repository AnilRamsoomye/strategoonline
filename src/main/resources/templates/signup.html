<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="container-login100">
            <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                <form class="login100-form validate-form flex-sb flex-w" th:action="@{/signup}" method="post">
                    <span class="login100-form-title p-b-32">Sign Up</span>

                    <div class="align-center w-100 m-b-15">
                        <div th:if="${param.error}">
                            Invalid email and password.
                        </div>
                        <div th:if="${param.logout}" class="align-center">
                            <div class="alert alert-danger align-center">
                                <strong>You have been logged out.</strong>
                            </div>
                        </div>
                    </div>
                    <span class="txt1 p-b-11">Username</span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                        <input class="input100" type="email" name="email" id="inputEmail" placeholder="Email Address" required="" />
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11">Password</span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate = "Password is required">
                        <span class="btn-show-pass"><i class="fa fa-eye"></i></span>
                        <input class="input100" type="password" name="password" id="inputPassword" placeholder="Password" required="" />
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Sign Up
                        </button>
                    </div>
                </form>

                <form th:action="@{/login}" method="get" class="m-t-20">
                    <button class="signup100-form-btn" type="Submit">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
